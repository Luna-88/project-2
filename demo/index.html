<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button demo</title>
        <link
            rel="stylesheet"
            href="buttons.css"
            <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="grid">
                <section>
                    <p>A basic button that is sized to it's content:</p>
                    <button class="button">Button</button>

                    <p>A basic button that is disabled:</p>
                    <button class="button" disabled>Button Disabled</button>

                    <p>A basic button that is pre-sized:</p>
                    <button class="button button-wide">OK</button>
                </section>

                <section>
                    <p>Default styles</p>
                    <button class="button">Default</button><br />

                    <hr />

                    <button class="button_default">Button Default</button><br />

                    <button class="button_hover">Hover / Focus</button><br />
                    <button class="button_active">Active / Pressed</button
                    ><br />
                    <button class="button_disabled">Disabled</button>
                </section>

                <section>
                    <p>Secondary styled buttons</p>

                    <button class="button new-button">Styled</button><br />

                    <hr />

                    <button class="button new-button">Button Default</button
                    ><br />

                    <button class="button new-button_hover">
                        Hover / Focus</button
                    ><br />
                    <button class="button new-button_active">
                        Active / Pressed</button
                    ><br />
                    <button class="button_disabled">Disabled</button>
                </section>
            </div>
        </div>
    </body>
</html>
